<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage of Stellar Evolution</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {

      color: #FFFFFF;
    }
    .card {
      background-color: #1E1E1E;
      color: #FFFFFF;
    }
    .card-header {
      background-color: #0A0A0A;
      border-bottom: 1px solid #FFFFFF;
    }
    .btn-primary {
      background-color: #007BFF;
      border-color: #007BFF;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    input[type="text"] {
      background-color: #333333;
      color: #FFFFFF;
      border: 1px solid #666666;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
    <div class="col-5">
      <h1 class="mb-4">Star Type</h1>
      <form method="POST" onsubmit="saveFormData()">
        <div class="form-group">
          <label for="varT">Star Temperature:</label>
          <input type="text" class="form-control mt-2 mb-3" value="{{ a1 }}" name="varT" id="varT">
        </div>
        <div class="form-group">
          <label for="varL">Star Relative Luminosity:</label>
          <input type="text" class="form-control mt-2 mb-3" value="{{ a2 }}" name="varL" id="varL">
        </div>
        <div class="form-group">
          <label for="varR">Star Relative Radius:</label>
          <input type="text" class="form-control mt-2 mb-3" value="{{ a3 }}" name="varR" id="varR">
        </div>
        <div class="form-group">
          <label for="varAM">Star Absolute Magnitude:</label>
          <input type="text" class="form-control mt-2 mb-3" value="{{ a4 }}" name="varAM" id="varAM">
        </div>
        <div class="form-group">
          <label for="varC">Star General Obs. Color:</label>
          <input type="text" class="form-control mt-2 mb-3" value="{{ a5 }}" name="varC" id="varC">
        </div>
        <div class="form-group">
          <label for="varS">Star Mass spectrometry:</label>
          <input type="text" class="form-control mt-2 mb-3" value="{{ a6 }}" name="varS" id="varS">
        </div>
        <div class="form-group mt-3">
          <input id="fillButton" type="submit" class="btn btn-primary" Value="Find" onclick="submitform()"></input>
        </div>
      </form>
    </div>
    
    <div class="col-7 mt-5 pt-4">
      <div class="justify-content-center">
        <div class="col-md-8 w-75 ms-5" id="elementA">
          <div class="card">
            <div class="card-header">
              {{ ut }}
            </div>
            <div class="card-body">

                  <div class="">
                    <div class="card" style="width:100%;">
                      <img src="{{url_for('static', filename= img )}}" class="card-img-top" alt="">
                      <div class="card-body">
                        <p id="elementB" class="card-text">{{ desc }}</p>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
